build:
  - image: railway/python:3.9
  - script: |
      apt-get update
      apt-get install -y curl
      apt-get install -y libssl-dev

      # Install CMake
      curl -LO "https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-linux-x86_64.tar.gz"
      tar -xf cmake-3.22.1-linux-x86_64.tar.gz
      export PATH=$PWD/cmake-3.22.1-linux-x86_64/bin:$PATH

      # Install C++ CMake tools for Linux
      apt-get install -y build-essential
      apt-get install -y cmake
