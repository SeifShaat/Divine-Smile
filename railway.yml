build:
  - image: railway/python:3.9
  - script: |
      # Install CMake
      curl -LO "https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-windows-x86_64.zip"
      powershell -Command "Expand-Archive -Path 'cmake-3.22.1-windows-x86_64.zip' -DestinationPath 'C:\cmake'"

      # Set CMake path environment variable
      $env:PATH = "C:\cmake\cmake-3.22.1-windows-x86_64\bin;$env:PATH"

      # Install C++ CMake tools for Windows
      choco install -y cmake.install
